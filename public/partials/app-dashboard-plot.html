<h3>Power chart</h3>
<button class="btn btn-default btn-xs" ng-hide="$ctrl.mode == 'year'" ng-click="$ctrl.onModeChange('year')">Year</button>
<button class="btn btn-default btn-xs" ng-hide="$ctrl.mode == 'month'" ng-click="$ctrl.onModeChange('month')">Month</button>
<button class="btn btn-default btn-xs" ng-hide="$ctrl.mode == 'date'" ng-click="$ctrl.onModeChange('date')">Day</button>

<div ng-show="$ctrl.mode == 'date'">
	<day-data date="$ctrl.date"></day-data>
	<day-relative-data date="$ctrl.date"></day-relative-data>
</div>

<div ng-show="$ctrl.mode == 'month'">
	<month-data date="$ctrl.date" on-select="$ctrl.onDaySelect(date)"></month-data>
</div>

<div ng-show="$ctrl.mode == 'year'">
	<button ng-repeat="year in $ctrl.years" class="btn btn-default btn-xs" ng-click="$ctrl.onYearSelect(year)">{{year}}</button>
	<year-data date="$ctrl.date" on-select="$ctrl.onMonthSelect(date)"></year-data>
</div>
